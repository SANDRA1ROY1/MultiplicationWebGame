<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Scoot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Multiplication Scoot</h2>
    <audio controls autoplay loop hidden id="audio">
        <source src="assets/Summertime-Fun.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <img src="assets/audioImage.png" id="audioImage" alt="">
    <input type="text" placeholder="Enter player name" id="player" class="centered">
    <button id="start" class="centered button">Start</button>
    <button id="rules" class="centered button">View Rules</button>
    <button id="results" class="centered button">High Scores</button>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
